server:
  port: 8080
spring:
  datasource:
    url: your-database-url
    username: your-database-username
    password: your-database-password
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  data:
    rest:
      base-path: /api/v1

